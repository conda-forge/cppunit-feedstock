{% set name = "cppunit" %}
{% set version = "1.15.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://dev-www.libreoffice.org/src/{{ name }}-{{ version }}.tar.gz
  sha256: 1c61dfdb430e04ebb411e4b80fbd49fe7e63a1be0209a76d7c07501f02834922

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
  - {{ compiler('c') }}
  - {{ compiler('cxx') }}
  - automake
  - libtool

test:
  commands:
    - test -f $PREFIX/include/cppunit/TestFixture.h
    - test -f $PREFIX/lib/libcppunit.a
    - test -f $PREFIX/lib/libcppunit${SHLIB_EXT}    # [unix]

about:
  home: https://freedesktop.org/wiki/Software/cppunit/
  license: LGPL-2.1
  license_file: COPYING
  summary: 'CppUnit is the C++ port of the famous JUnit framework for unit testing'

extra:
  recipe-maintainers:
    - nsoranzo
    - marcelotrevisani
